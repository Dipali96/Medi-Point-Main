{% extends 'main.html'%}
{% block content_block%}
    
    <div class="book_apointment_area">
      <div class="container">
          <div class="row justify-content-end">
              <div class="col-lg-7">
                  <div class="popup_box ">
                      <div class="popup_inner">
                     

                        <div class='row'>
                        
                         <div class="col-xs-12 col-md-12 col-lg-12">
                         
                        <table  id="dslots"  class="table table-striped table-bordered" style="width:100%">
                          <tr>
                            <th>Booking Time</th>
                            <th>Slot</th>
                            <th>Patient Name</th>

                          </tr>
                          {% for st in slot %}
                          <tr>
                            <td>{{st.date}}</td>
                            <td>{{st.schedule}}</td>
                            <td>{{st.patient}}</td>
                          </tr>
                          {% endfor %}
                        </table>
                         </div>
                        </div>
                      
                         
                          
                         
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
{% endblock %}
